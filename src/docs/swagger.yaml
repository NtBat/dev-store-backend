openapi: 3.0.0
info:
    title: DevStore API
    version: 1.0.0
    description: API documentation for DevStore backend
    contact:
        name: DevStore Team

servers:
    - url: http://localhost:3333
      description: Development server
    - url: http://localhost:4000
      description: Alternative development server

tags:
    - name: Health
      description: Health check endpoints
    - name: Banners
      description: Banner management
    - name: Products
      description: Product management and catalog
    - name: Categories
      description: Category management and metadata
    - name: Cart
      description: Shopping cart operations
    - name: Users
      description: User authentication and management
    - name: Favorites
      description: User favorites management
    - name: Orders
      description: Order management and history
    - name: Store
      description: Store information and settings
    - name: Admin
      description: Administrative endpoints (requires admin role)
    - name: Webhooks
      description: External service webhooks (not for direct use)

paths:
    /ping:
        get:
            summary: Health check endpoint
            description: Returns a pong response to verify the API is running
            tags:
                - Health
            responses:
                '200':
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    pong:
                                        type: boolean
                                        example: true

    /banners:
        get:
            summary: Get all banners
            description: Retrieves all active banners with absolute image URLs
            tags:
                - Banners
            responses:
                '200':
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/BannersResponse'
                '500':
                    description: Internal server error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'

    /products:
        get:
            summary: Get all products
            description: Retrieves products with filtering, sorting, and limit options. Supports filtering by metadata (e.g., technology tags) using pipe-separated values.
            tags:
                - Products
            parameters:
                - in: query
                  name: metadata
                  schema:
                      type: string
                  description: |
                      JSON string with metadata filters. Format: `{"categoryMetadataId": "value1|value2|value3"}`.
                      Example: `{"tech": "react|node"}` filters products with React OR Node tags.
                  example: '{"tech":"react|node"}'
                - in: query
                  name: orderBy
                  schema:
                      type: string
                      enum:
                          - views
                          - selling
                          - price
                  description: |
                      Sort products by:
                      - `views` - Most viewed (default)
                      - `selling` - Best selling
                      - `price` - Lowest price first
                  example: views
                - in: query
                  name: limit
                  schema:
                      type: string
                      pattern: '^\d+$'
                  description: Maximum number of products to return
                  example: '10'
            responses:
                '200':
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ProductsResponse'
                '400':
                    description: Invalid query parameters
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
                '500':
                    description: Internal server error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'

    /products/{id}:
        get:
            summary: Get product by ID
            description: Retrieves detailed information about a specific product including all images, description, and category. Also increments the product view count.
            tags:
                - Products
            parameters:
                - in: path
                  name: id
                  required: true
                  schema:
                      type: string
                      pattern: '^\d+$'
                  description: Product unique identifier
                  example: '1'
            responses:
                '200':
                    description: Successful response with product details
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ProductDetailResponse'
                '400':
                    description: Invalid product ID
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
                '404':
                    description: Product not found
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                        example: Product not found
                '500':
                    description: Internal server error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'

    /products/{id}/related:
        get:
            summary: Get related products
            description: Retrieves products from the same category as the specified product, excluding the product itself. Results are ordered by view count (most viewed first). Default limit is 4 products.
            tags:
                - Products
            parameters:
                - in: path
                  name: id
                  required: true
                  schema:
                      type: string
                      pattern: '^\d+$'
                  description: Product unique identifier to find related products
                  example: '1'
                - in: query
                  name: limit
                  schema:
                      type: string
                      pattern: '^\d+$'
                  description: Maximum number of related products to return (default is 4)
                  example: '4'
            responses:
                '200':
                    description: Successful response with related products
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ProductsResponse'
                '400':
                    description: Invalid product ID or limit parameter
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
                '404':
                    description: Product not found or no related products available
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                        example: Products not found
                '500':
                    description: Internal server error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'

    /category/{slug}/metadata:
        get:
            summary: Get category with metadata
            description: Retrieves a category by its slug along with all associated metadata (filters) and their possible values. Useful for building dynamic filter interfaces.
            tags:
                - Categories
            parameters:
                - in: path
                  name: slug
                  required: true
                  schema:
                      type: string
                  description: Category URL slug
                  example: 'camisas'
            responses:
                '200':
                    description: Successful response with category and metadata
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CategoryMetadataResponse'
                '400':
                    description: Invalid slug parameter
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
                '404':
                    description: Category not found
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                        example: Category not found
                '500':
                    description: Internal server error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'

    /admin/categories:
        get:
            summary: Get all categories
            description: Retrieves all categories with product count. Requires admin authentication.
            tags:
                - Admin
            security:
                - BearerAuth: []
            responses:
                '200':
                    description: Categories retrieved successfully
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/CategoryAdmin'
                '401':
                    description: Unauthorized - Invalid or missing token
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
                '403':
                    description: Forbidden - User is not an admin
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
                '500':
                    description: Internal server error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
        post:
            summary: Create category
            description: Creates a new category. Slug must be unique. Requires admin authentication. nameEn is optional for English translation.
            tags:
                - Admin
            security:
                - BearerAuth: []
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            required:
                                - name
                                - slug
                            properties:
                                name:
                                    type: string
                                    description: Category display name in Portuguese
                                    example: Camisas
                                nameEn:
                                    type: string
                                    description: Category display name in English (optional)
                                    example: Shirts
                                slug:
                                    type: string
                                    description: Category URL slug (must be unique)
                                    example: camisas
            responses:
                '201':
                    description: Category created successfully
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Category'
                '400':
                    description: Invalid request or slug already exists
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                        example: Category with this slug already exists
                '401':
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
                '403':
                    description: Forbidden - User is not an admin
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
                '500':
                    description: Internal server error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'

    /admin/categories/{id}:
        put:
            summary: Update category
            description: Updates an existing category. If updating slug, it must remain unique. Requires admin authentication. nameEn can be updated to change English translation.
            tags:
                - Admin
            security:
                - BearerAuth: []
            parameters:
                - in: path
                  name: id
                  required: true
                  schema:
                      type: integer
                  description: Category ID
                  example: 1
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                name:
                                    type: string
                                    description: Category display name in Portuguese (optional)
                                    example: Camisetas
                                nameEn:
                                    type: string
                                    description: Category display name in English (optional)
                                    example: T-Shirts
                                slug:
                                    type: string
                                    description: Category URL slug (optional)
                                    example: camisetas
            responses:
                '200':
                    description: Category updated successfully
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Category'
                '400':
                    description: Slug already exists
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                        example: Category with this slug already exists
                '401':
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
                '403':
                    description: Forbidden - User is not an admin
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
                '500':
                    description: Internal server error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
        delete:
            summary: Delete category
            description: Deletes a category. Cannot delete if category has products. Requires admin authentication.
            tags:
                - Admin
            security:
                - BearerAuth: []
            parameters:
                - in: path
                  name: id
                  required: true
                  schema:
                      type: integer
                  description: Category ID
                  example: 1
            responses:
                '200':
                    description: Category deleted successfully
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    success:
                                        type: boolean
                                        example: true
                '400':
                    description: Cannot delete category with products or category not found
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                        example: Cannot delete category with products
                '401':
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
                '403':
                    description: Forbidden - User is not an admin
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
                '500':
                    description: Internal server error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'

    /admin/categories/{categoryId}/metadata:
        post:
            summary: Create category metadata
            description: Creates a new metadata field (filter) for a category. ID must be unique. Requires admin authentication.
            tags:
                - Admin
            security:
                - BearerAuth: []
            parameters:
                - in: path
                  name: categoryId
                  required: true
                  schema:
                      type: integer
                  description: Category ID
                  example: 1
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            required:
                                - id
                                - name
                            properties:
                                id:
                                    type: string
                                    description: Metadata unique identifier (e.g., 'size', 'color')
                                    example: size
                                name:
                                    type: string
                                    description: Metadata display name
                                    example: Tamanho
            responses:
                '201':
                    description: Metadata created successfully
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CategoryMetadataItem'
                '400':
                    description: Invalid request or metadata id already exists
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                        example: Metadata with this id already exists
                '401':
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
                '403':
                    description: Forbidden - User is not an admin
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
                '500':
                    description: Internal server error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'

    /admin/categories/metadata/{id}:
        put:
            summary: Update category metadata
            description: Updates an existing category metadata field. Requires admin authentication.
            tags:
                - Admin
            security:
                - BearerAuth: []
            parameters:
                - in: path
                  name: id
                  required: true
                  schema:
                      type: string
                  description: Metadata ID
                  example: size
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            required:
                                - name
                            properties:
                                name:
                                    type: string
                                    description: Metadata display name
                                    example: Tamanhos Disponíveis
            responses:
                '200':
                    description: Metadata updated successfully
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CategoryMetadataItem'
                '400':
                    description: Invalid request
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
                '401':
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
                '403':
                    description: Forbidden - User is not an admin
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
                '500':
                    description: Internal server error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
        delete:
            summary: Delete category metadata
            description: Deletes a category metadata field and all its values. Requires admin authentication.
            tags:
                - Admin
            security:
                - BearerAuth: []
            parameters:
                - in: path
                  name: id
                  required: true
                  schema:
                      type: string
                  description: Metadata ID
                  example: size
            responses:
                '200':
                    description: Metadata deleted successfully
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    success:
                                        type: boolean
                                        example: true
                '401':
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
                '403':
                    description: Forbidden - User is not an admin
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
                '500':
                    description: Internal server error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'

    /admin/categories/metadata/{metadataId}/values:
        post:
            summary: Create metadata value
            description: Creates a new value for a metadata field. ID must be unique. Requires admin authentication.
            tags:
                - Admin
            security:
                - BearerAuth: []
            parameters:
                - in: path
                  name: metadataId
                  required: true
                  schema:
                      type: string
                  description: Metadata ID
                  example: size
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            required:
                                - id
                                - label
                            properties:
                                id:
                                    type: string
                                    description: Value unique identifier (e.g., 'small', 'medium')
                                    example: medium
                                label:
                                    type: string
                                    description: Value display label
                                    example: M
            responses:
                '201':
                    description: Value created successfully
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/MetadataValueItem'
                '400':
                    description: Invalid request or value id already exists
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                        example: Metadata value with this id already exists
                '401':
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
                '403':
                    description: Forbidden - User is not an admin
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
                '500':
                    description: Internal server error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'

    /admin/categories/metadata/values/{id}:
        put:
            summary: Update metadata value
            description: Updates an existing metadata value. Requires admin authentication.
            tags:
                - Admin
            security:
                - BearerAuth: []
            parameters:
                - in: path
                  name: id
                  required: true
                  schema:
                      type: string
                  description: Value ID
                  example: medium
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            required:
                                - label
                            properties:
                                label:
                                    type: string
                                    description: Value display label
                                    example: Médio
            responses:
                '200':
                    description: Value updated successfully
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/MetadataValueItem'
                '400':
                    description: Invalid request
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
                '401':
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
                '403':
                    description: Forbidden - User is not an admin
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
                '500':
                    description: Internal server error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
        delete:
            summary: Delete metadata value
            description: Deletes a metadata value. Requires admin authentication.
            tags:
                - Admin
            security:
                - BearerAuth: []
            parameters:
                - in: path
                  name: id
                  required: true
                  schema:
                      type: string
                  description: Value ID
                  example: medium
            responses:
                '200':
                    description: Value deleted successfully
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    success:
                                        type: boolean
                                        example: true
                '401':
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
                '403':
                    description: Forbidden - User is not an admin
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
                '500':
                    description: Internal server error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'

    /cart/mount:
        post:
            summary: Mount shopping cart
            description: Retrieves product details for a list of product IDs. Used to mount/validate a shopping cart with current product information (price, availability, etc.). Does not persist cart data in the database.
            tags:
                - Cart
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            required:
                                - ids
                            properties:
                                ids:
                                    type: array
                                    items:
                                        type: string
                                        pattern: '^\d+$'
                                    description: Array of product IDs (as strings)
                                    example: ['1', '2', '3']
                                    minItems: 0
            responses:
                '200':
                    description: Successful response with cart products
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CartResponse'
                '400':
                    description: Invalid request body (missing ids or invalid format)
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                        example: Invalid request body
                '404':
                    description: Cart not found (unlikely, but possible in edge cases)
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                        example: Cart not found
                '500':
                    description: Internal server error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'

    /cart/shipping:
        get:
            summary: Calculate shipping cost
            description: Calculates shipping cost and estimated delivery time based on zipcode. Currently returns mock data (cost=10, days=3) - shipping logic to be implemented.
            tags:
                - Cart
            parameters:
                - in: query
                  name: zipcode
                  required: true
                  schema:
                      type: string
                      minLength: 8
                      maxLength: 8
                  description: Brazilian zipcode (CEP) with 8 digits (no formatting)
                  example: '01310100'
            responses:
                '200':
                    description: Successful response with shipping information
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ShippingResponse'
                '400':
                    description: Invalid zipcode format (must be 8 digits)
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                        example: Invalid query parameters
                '500':
                    description: Internal server error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'

    /cart/finish:
        post:
            summary: Finish cart and create order
            description: |
                Finalizes the shopping cart by creating an order and generating a Stripe payment link. 
                Requires authentication. This endpoint:
                1. Validates the cart items and address
                2. Creates an order in the database with shipping information
                3. Generates a Stripe Checkout session
                4. Returns the payment URL
            tags:
                - Cart
            security:
                - BearerAuth: []
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            required:
                                - cart
                                - addressId
                            properties:
                                cart:
                                    type: array
                                    items:
                                        type: object
                                        required:
                                            - productId
                                            - quantity
                                        properties:
                                            productId:
                                                type: integer
                                                minimum: 1
                                                description: Product unique identifier
                                                example: 1
                                            quantity:
                                                type: integer
                                                minimum: 1
                                                description: Quantity of this product
                                                example: 2
                                    minItems: 1
                                    description: Array of cart items with product IDs and quantities
                                    example:
                                        - productId: 1
                                          quantity: 2
                                        - productId: 3
                                          quantity: 1
                                addressId:
                                    type: integer
                                    minimum: 1
                                    description: User address ID for shipping (must belong to authenticated user)
                                    example: 1
            responses:
                '201':
                    description: Order created successfully, payment link returned
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/FinishCartResponse'
                '400':
                    description: Invalid request body (missing or invalid cart/addressId)
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                        example: Invalid request body
                '401':
                    description: Unauthorized - Invalid or missing token
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                        example: Unauthorized
                '404':
                    description: Address not found or doesn't belong to user
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                        example: Address not found
                '500':
                    description: Failed to create order or payment link
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                        example: Failed to create order

    /webhook/stripe:
        post:
            summary: Stripe webhook endpoint
            description: |
                **⚠️ FOR REFERENCE ONLY - NOT FOR DIRECT USE**

                This endpoint is called automatically by Stripe when payment events occur.
                It should be configured in your Stripe Dashboard under Webhooks.

                **DO NOT call this endpoint manually** - it requires a valid Stripe signature.

                Supported events:
                - `checkout.session.completed` → Updates order status to 'paid'
